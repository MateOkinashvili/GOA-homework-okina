<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="homework1.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 20</p>
        <input type="number" id="guess" min="1" max="20">
        <button onclick="Guess()">Guess</button>
        <p id="message"></p>
        <p id="count">Attempts: 0</p>
    </div>
    <script src="homework1.js"></script>
</body>
</html>
